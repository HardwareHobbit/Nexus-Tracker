            User: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            MessageSquare: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
            Trash2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Save: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-8H7v8"/><path d="M7 3v5h8"/></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            Check: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Info: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="16" y2="12"/><line x1="12" x2="12.01" y1="8" y2="8"/></svg>,
            LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            const IconComponent = Icons[name];
            if (!IconComponent) return null;
            return <IconComponent width={size} height={size} className={className} />;
        };

        // --- Utility Functions ---

        const formatDate = (dateString) => {
            if (!dateString) return '';
            return new Date(dateString).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        };

        const getPriorityColor = (priority) => {
            switch (priority) {
                case 'Critical': return 'bg-red-500/20 text-red-400 border-red-500/50';
                case 'High': return 'bg-orange-500/20 text-orange-400 border-orange-500/50';
                case 'Medium': return 'bg-blue-500/20 text-blue-400 border-blue-500/50';
                case 'Low': return 'bg-emerald-500/20 text-emerald-400 border-emerald-500/50';
                default: return 'bg-gray-700 text-gray-400 border-gray-600';
            }
        };

        const getStatusColor = (status) => {
            switch (status) {
                case 'Open': return 'bg-blue-600';
                case 'In Progress': return 'bg-yellow-500';
                case 'Pending': return 'bg-purple-500';
                case 'Resolved': return 'bg-emerald-500';
                case 'Closed': return 'bg-gray-600';
                default: return 'bg-gray-600';
            }
        };

        const getCategoryIconName = (category) => {
            switch (category) {
                case 'Hardware': return 'HardDrive';
                case 'Software': return 'Monitor';
                case 'Network': return 'Wifi';
                case 'Access': return 'Lock';
                default: return 'Activity';
            }
        };

        // --- UI Components ---

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4">
                    <div className="bg-slate-900 border border-slate-700 rounded-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-2xl animate-in fade-in zoom-in duration-200">
                        <div className="flex justify-between items-center p-6 border-b border-slate-800 sticky top-0 bg-slate-900 z-10">
                            <h2 className="text-xl font-bold text-white flex items-center gap-2">{title}</h2>
                            <button onClick={onClose} className="text-slate-400 hover:text-white transition-colors">
                                <Icon name="XCircle" size={24} />
                            </button>
                        </div>
                        <div className="p-6">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            const bgClass = type === 'success' ? 'bg-emerald-600' : 'bg-red-600';
            const iconName = type === 'success' ? 'Check' : 'Info';

            return (
                <div className={`fixed bottom-6 right-6 ${bgClass} text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-3 animate-fade-in z-50`}>
                    <Icon name={iconName} size={20} />
                    <span className="font-medium text-sm">{message}</span>
                </div>
            );
        };

        const ConfirmDialog = ({ isOpen, title, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                    <div className="bg-slate-900 border border-slate-700 rounded-xl w-full max-w-sm shadow-2xl p-6">
                        <h3 className="text-lg font-bold text-white mb-2">{title}</h3>
                        <p className="text-slate-400 text-sm mb-6">{message}</p>
                        <div className="flex justify-end gap-3">
                            <button onClick={onCancel} className="px-4 py-2 rounded-lg text-sm font-medium text-slate-300 hover:bg-slate-800 transition-colors">Cancel</button>
                            <button onClick={onConfirm} className="px-4 py-2 rounded-lg text-sm font-bold bg-red-600 hover:bg-red-700 text-white transition-colors">Delete</button>
                        </div>
                    </div>
                </div>
            );
        };

        const LoginScreen = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isSignUp, setIsSignUp] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault();
                if(!firebaseInitialized) {
                    setError("Firebase Config not found. Please edit the HTML file.");
                    return;
                }
                setLoading(true);
                setError('');
                
                try {
                    if (isSignUp) {
                        await auth.createUserWithEmailAndPassword(email, password);
                    } else {
                        await auth.signInWithEmailAndPassword(email, password);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-950 flex items-center justify-center p-4">
                    <div className="bg-slate-900 border border-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
                        <div className="flex items-center gap-3 justify-center mb-8">
                            <div className="bg-indigo-600 p-2 rounded-lg shadow-lg shadow-indigo-500/20">
                                <Icon name="Layout" className="text-white" size={24} />
                            </div>
                            <h1 className="text-2xl font-bold tracking-tight text-white">NEXUS <span className="text-slate-500 font-normal">SECURE</span></h1>
                        </div>

                        {error && (
                            <div className="bg-red-500/10 border border-red-500/20 text-red-400 p-3 rounded-lg text-sm mb-6 flex items-start gap-2">
                                <Icon name="Info" size={16} className="mt-0.5 flex-shrink-0" />
                                <span>{error}</span>
                            </div>
                        )}

                        <form onSubmit={handleAuth} className="space-y-4">
                            <div>
                                <label className="block text-xs font-medium text-slate-400 uppercase mb-1">Email Address</label>
                                <input 
                                    type="email" 
                                    required 
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none transition-all"
                                    placeholder="it-admin@company.com"
                                />
                            </div>
                            <div>
                                <label className="block text-xs font-medium text-slate-400 uppercase mb-1">Password</label>
                                <input 
                                    type="password" 
                                    required 
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none transition-all"
                                    placeholder="••••••••"
                                />
                            </div>
                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-2.5 rounded-lg font-bold shadow-lg shadow-indigo-500/25 transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? 'Processing...' : (isSignUp ? 'Create Account' : 'Sign In')}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <button 
                                onClick={() => { setIsSignUp(!isSignUp); setError(''); }}
                                className="text-sm text-slate-400 hover:text-white transition-colors"
                            >
                                {isSignUp ? 'Already have an account? Sign In' : 'Need an account? Create one'}
                            </button>
                        </div>
                        
                        {!firebaseInitialized && (
                             <div className="mt-8 pt-6 border-t border-slate-800 text-center">
                                <p className="text-xs text-yellow-500 mb-2">⚠ Setup Required</p>
                                <p className="text-xs text-slate-500">Edit this HTML file and paste your Firebase Config keys to enable login.</p>
                             </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- Main App ---

        function NexusTracker() {
            // State
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [tasks, setTasks] = useState([]);
            const [viewMode, setViewMode] = useState('board');
            const [searchQuery, setSearchQuery] = useState('');
            const [filterPriority, setFilterPriority] = useState('All');
            const [isTaskModalOpen, setIsTaskModalOpen] = useState(false);
            const [editingTask, setEditingTask] = useState(null);
            const [activeTab, setActiveTab] = useState('details');
            const [toast, setToast] = useState(null); 
            const [confirmDialog, setConfirmDialog] = useState(null); 
            const [isConnected, setIsConnected] = useState(false);
            
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                requester: '',
                priority: 'Medium',
                category: 'Hardware',
                status: 'Open',
                tags: ''
            });

            // Auth Listener
            useEffect(() => {
                if(!firebaseInitialized) {
                    setAuthLoading(false);
                    return;
                }
                const unsubscribe = auth.onAuthStateChanged((currentUser) => {
                    setUser(currentUser);
                    setAuthLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // Data Listener
            useEffect(() => {
                if (!user || !firebaseInitialized) return;

                const unsubscribe = db.collection('tickets').onSnapshot((snapshot) => {
                    setIsConnected(true);
                    const loadedTasks = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setTasks(loadedTasks);
                }, (error) => {
                    console.error("Firebase sync error:", error);
                    if(error.code === 'permission-denied') {
                        showToast("Access Denied: Check Security Rules", "error");
                    }
                    setIsConnected(false);
                });

                return () => unsubscribe();
            }, [user]);

            const showToast = (message, type = 'success') => {
                setToast({ message, type });
            };

            // CRUD Operations
            const handleAddTask = async () => {
                if (!formData.title.trim()) {
                    showToast("Title is required", "error");
                    return;
                }

                const newTask = {
                    ...formData,
                    tags: formData.tags.split(',').map(t => t.trim()).filter(t => t),
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    comments: [],
                    authorId: user.uid, // Track who made it
                    authorEmail: user.email
                };

                try {
                    await db.collection('tickets').add(newTask);
                    closeModal();
                    showToast("Ticket created");
                } catch (error) {
                    console.error("Error adding document: ", error);
                    showToast("Failed to save", "error");
                }
            };

            const handleUpdateTask = async () => {
                const taskRef = db.collection('tickets').doc(editingTask.id);
                try {
                    await taskRef.update({
                        ...formData,
                        tags: typeof formData.tags === 'string' ? formData.tags.split(',').map(t => t.trim()).filter(t => t) : formData.tags,
                        updatedAt: new Date().toISOString()
                    });
                    closeModal();
                    showToast("Ticket updated");
                } catch (error) {
                    console.error("Error updating document: ", error);
                    showToast("Update failed", "error");
                }
            };

            const requestDeleteTask = (id) => {
                setConfirmDialog({
                    title: "Delete Ticket?",
                    message: "This action cannot be undone. Are you sure?",
                    action: async () => {
                        await db.collection('tickets').doc(id).delete();
                        closeModal();
                        showToast("Ticket deleted");
                        setConfirmDialog(null);
                    }
                });
            };

            const handleAddComment = async (taskId, text) => {
                const taskRef = db.collection('tickets').doc(taskId);
                const task = tasks.find(t => t.id === taskId);
                if(!task) return;

                const newComment = { 
                    id: Math.random().toString(36).substr(2, 9), 
                    text, 
                    author: user.email.split('@')[0], // Use email username
                    createdAt: new Date().toISOString() 
                };

                const updatedComments = [...(task.comments || []), newComment];

                try {
                    await taskRef.update({ comments: updatedComments });
                    if (editingTask && editingTask.id === taskId) {
                        setEditingTask({ ...editingTask, comments: updatedComments });
                    }
                } catch (error) {
                    console.error("Error adding comment", error);
                }
            };

            const handleDragStart = (e, taskId) => e.dataTransfer.setData('taskId', taskId);
            const handleDragOver = (e) => e.preventDefault();
            const handleDrop = async (e, status) => {
                e.preventDefault();
                const taskId = e.dataTransfer.getData('taskId');
                await db.collection('tickets').doc(taskId).update({
                    status: status,
                    updatedAt: new Date().toISOString()
                });
            };

            // Modal Logic
            const openNewTaskModal = () => {
                setEditingTask(null);
                setFormData({
                    title: '',
                    description: '',
                    requester: '',
                    priority: 'Medium',
                    category: 'Hardware',
                    status: 'Open',
                    tags: ''
                });
                setIsTaskModalOpen(true);
            };
            const openEditTaskModal = (task) => {
                setEditingTask(task);
                setFormData({ ...task, tags: task.tags.join(', ') });
                setActiveTab('details');
                setIsTaskModalOpen(true);
            };
            const closeModal = () => {
                setIsTaskModalOpen(false);
                setEditingTask(null);
            };

            const filteredTasks = tasks.filter(task => {
                const matchesSearch = task.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                    task.requester.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                    task.id.toLowerCase().includes(searchQuery.toLowerCase());
                const matchesPriority = filterPriority === 'All' || task.priority === filterPriority;
                return matchesSearch && matchesPriority;
            });

            const columns = ['Open', 'In Progress', 'Pending', 'Resolved', 'Closed'];

            // Render Loading
            if (authLoading) return (
                <div className="min-h-screen bg-slate-950 flex items-center justify-center text-slate-500">
                    <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div>
                </div>
            );

            // Render Login
            if (!user) return <LoginScreen />;

            // Render Tracker
            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-indigo-500/30">
                    
                    {/* Header */}
                    <header className="h-16 border-b border-slate-800 bg-slate-900/50 backdrop-blur-md fixed top-0 w-full z-40 flex items-center justify-between px-6 shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-lg shadow-lg shadow-indigo-500/20">
                                <Icon name="Layout" className="text-white" size={20} />
                            </div>
                            <h1 className="text-xl font-bold tracking-tight text-white">NEXUS <span className="text-slate-500 font-normal">IT TRACKER</span></h1>
                        </div>

                        <div className="flex items-center gap-4">
                            <div className="relative group">
                                <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-indigo-400 transition-colors">
                                    <Icon name="Search" size={16} />
                                </div>
                                <input 
                                    type="text" 
                                    placeholder="Search tickets..." 
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className="bg-slate-900 border border-slate-700 rounded-full pl-10 pr-4 py-1.5 text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 w-64 transition-all"
                                />
                            </div>

                            <div className="h-6 w-px bg-slate-800 mx-2"></div>
                            
                            <div className={`flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-medium border ${isConnected ? 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20' : 'bg-slate-800 text-slate-500 border-slate-700'}`}>
                                <div className={`w-2 h-2 rounded-full ${isConnected ? 'bg-emerald-500 animate-pulse' : 'bg-slate-500'}`}></div>
                                {isConnected ? 'Live' : 'Offline'}
                            </div>

                            <button onClick={openNewTaskModal} className="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-full text-sm font-semibold shadow-lg shadow-indigo-500/20 transition-all transform hover:scale-105">
                                <Icon name="Plus" size={18} /> New Ticket
                            </button>

                            <div className="h-6 w-px bg-slate-800 mx-2"></div>

                            <div className="flex items-center gap-3">
                                <span className="text-xs text-slate-400 hidden sm:inline">{user.email}</span>
                                <button onClick={() => auth.signOut()} className="text-slate-400 hover:text-white" title="Sign Out">
                                    <Icon name="LogOut" size={20} />
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="pt-24 px-6 pb-6 h-screen flex flex-col">
                        
                        {/* Controls */}
                        <div className="flex justify-between items-center mb-6">
                            <div className="flex items-center gap-3">
                                <div className="flex bg-slate-900 p-1 rounded-lg border border-slate-800">
                                    <button onClick={() => setViewMode('board')} className={`p-2 rounded-md transition-all ${viewMode === 'board' ? 'bg-slate-800 text-indigo-400 shadow-sm' : 'text-slate-500 hover:text-slate-300'}`}>
                                        <Icon name="Grid" size={18} />
                                    </button>
                                    <button onClick={() => setViewMode('list')} className={`p-2 rounded-md transition-all ${viewMode === 'list' ? 'bg-slate-800 text-indigo-400 shadow-sm' : 'text-slate-500 hover:text-slate-300'}`}>
                                        <Icon name="List" size={18} />
                                    </button>
                                </div>
                                
                                <div className="flex items-center gap-2 bg-slate-900 border border-slate-800 rounded-lg px-3 py-1.5">
                                    <Icon name="Filter" size={14} className="text-slate-500" />
                                    <select value={filterPriority} onChange={(e) => setFilterPriority(e.target.value)} className="bg-transparent border-none text-sm text-slate-300 focus:outline-none">
                                        <option value="All">All Priorities</option>
                                        <option value="Critical">Critical</option>
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                    </select>
                                </div>
                                
                                <span className="text-slate-500 text-sm font-medium ml-2">
                                    {filteredTasks.length} Tickets
                                </span>
                            </div>
                        </div>

                        {/* Kanban Board View */}
                        {viewMode === 'board' && (
                            <div className="flex-1 overflow-x-auto pb-4">
                                <div className="flex gap-6 h-full min-w-max">
                                    {columns.map(status => (
                                        <div key={status} 
                                            className="w-80 flex-shrink-0 flex flex-col bg-slate-900/30 rounded-xl border border-slate-800/50"
                                            onDragOver={handleDragOver}
                                            onDrop={(e) => handleDrop(e, status)}
                                        >
                                            <div className="p-4 flex justify-between items-center border-b border-slate-800/50">
                                                <h3 className="font-semibold text-slate-300 flex items-center gap-2">
                                                    <span className={`w-2 h-2 rounded-full ${getStatusColor(status)}`}></span>
                                                    {status}
                                                </h3>
                                                <span className="bg-slate-800 text-slate-400 text-xs px-2 py-0.5 rounded-full">
                                                    {filteredTasks.filter(t => t.status === status).length}
                                                </span>
                                            </div>
                                            
                                            <div className="p-3 flex-1 overflow-y-auto custom-scrollbar space-y-3">
                                                {filteredTasks.filter(t => t.status === status).map(task => (
                                                    <div key={task.id} 
                                                        draggable 
                                                        onDragStart={(e) => handleDragStart(e, task.id)}
                                                        onClick={() => openEditTaskModal(task)}
                                                        className="bg-slate-900 hover:bg-slate-800 border border-slate-800 hover:border-indigo-500/30 rounded-lg p-4 shadow-sm cursor-pointer transition-all group"
                                                    >
                                                        <div className="flex justify-between items-start mb-2">
                                                            <span className={`text-[10px] uppercase font-bold px-2 py-0.5 rounded border ${getPriorityColor(task.priority)}`}>
                                                                {task.priority}
                                                            </span>
                                                            <span className="text-xs text-slate-500 font-mono">#{task.id}</span>
                                                        </div>
                                                        <h4 className="font-medium text-slate-200 mb-1 line-clamp-2 group-hover:text-indigo-300 transition-colors">{task.title}</h4>
                                                        <div className="flex items-center gap-2 text-xs text-slate-500 mb-3">
                                                            <span className="flex items-center gap-1"><Icon name="User" size={10} /> {task.requester}</span>
                                                            <span>•</span>
                                                            <span className="flex items-center gap-1"><Icon name={getCategoryIconName(task.category)} size={10} /> {task.category}</span>
                                                        </div>
                                                        <div className="flex justify-between items-center pt-2 border-t border-slate-800/50">
                                                            <span className="text-xs text-slate-600">{formatDate(task.updatedAt)}</span>
                                                            {task.comments && task.comments.length > 0 && (
                                                                <div className="flex items-center gap-1 text-slate-500 text-xs">
                                                                    <Icon name="MessageSquare" size={12} /> {task.comments.length}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* List View */}
                        {viewMode === 'list' && (
                            <div className="bg-slate-900 rounded-xl border border-slate-800 overflow-hidden flex-1 flex flex-col shadow-xl">
                                <div className="overflow-auto flex-1 custom-scrollbar">
                                    <table className="w-full text-left text-sm text-slate-400">
                                        <thead className="bg-slate-950 text-slate-200 uppercase font-semibold tracking-wider sticky top-0 z-10">
                                            <tr>
                                                <th className="px-6 py-4 border-b border-slate-800">Status</th>
                                                <th className="px-6 py-4 border-b border-slate-800">ID</th>
                                                <th className="px-6 py-4 border-b border-slate-800 w-1/3">Title</th>
                                                <th className="px-6 py-4 border-b border-slate-800">Priority</th>
                                                <th className="px-6 py-4 border-b border-slate-800">Category</th>
                                                <th className="px-6 py-4 border-b border-slate-800">Requester</th>
                                                <th className="px-6 py-4 border-b border-slate-800">Updated</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-800">
                                            {filteredTasks.map(task => (
                                                <tr key={task.id} onClick={() => openEditTaskModal(task)} className="hover:bg-slate-800/50 cursor-pointer transition-colors">
                                                    <td className="px-6 py-4">
                                                        <span className={`inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium ${getStatusColor(task.status).replace('bg-', 'bg-opacity-20 text-').replace('600', '400').replace('500', '400')}`}>
                                                            <span className={`w-1.5 h-1.5 rounded-full ${getStatusColor(task.status)}`}></span>
                                                            {task.status}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 font-mono text-xs">{task.id}</td>
                                                    <td className="px-6 py-4 text-slate-200 font-medium">{task.title}</td>
                                                    <td className="px-6 py-4">
                                                        <span className={`text-[10px] uppercase font-bold px-2 py-0.5 rounded border ${getPriorityColor(task.priority)}`}>
                                                            {task.priority}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 flex items-center gap-2">
                                                        <Icon name={getCategoryIconName(task.category)} size={14} /> {task.category}
                                                    </td>
                                                    <td className="px-6 py-4">{task.requester}</td>
                                                    <td className="px-6 py-4 text-xs">{formatDate(task.updatedAt)}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                    </main>

                    {/* Modal */}
                    <Modal isOpen={isTaskModalOpen} onClose={closeModal} title={editingTask ? `Ticket #${editingTask.id}` : "Create New Ticket"}>
                        <div className="flex gap-6 h-[60vh]">
                            {editingTask && (
                                <div className="w-48 flex flex-col gap-1 border-r border-slate-800 pr-4">
                                    <button onClick={() => setActiveTab('details')} className={`text-left px-4 py-2 rounded-lg text-sm font-medium transition-colors ${activeTab === 'details' ? 'bg-indigo-600/20 text-indigo-400' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}>Details</button>
                                    <button onClick={() => setActiveTab('comments')} className={`text-left px-4 py-2 rounded-lg text-sm font-medium transition-colors ${activeTab === 'comments' ? 'bg-indigo-600/20 text-indigo-400' : 'text-slate-400 hover:text-white hover:bg-slate-800'}`}>Comments ({editingTask.comments?.length || 0})</button>
                                </div>
                            )}

                            <div className="flex-1 overflow-y-auto custom-scrollbar pr-2">
                                {activeTab === 'details' && (
                                    <div className="space-y-6">
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-xs font-medium text-slate-400 uppercase mb-1">Title</label>
                                                <input type="text" value={formData.title} onChange={(e) => setFormData({...formData, title: e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none transition-all" placeholder="Summary of the issue" />
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-xs font-medium text-slate-400 uppercase mb-1">Requester</label>
                                                    <input type="text" value={formData.requester} onChange={(e) => setFormData({...formData, requester: e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-white focus:border-indigo-500 focus:outline-none" placeholder="Who needs help?" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-medium text-slate-400 uppercase mb-1">Category</label>
                                                    <select value={formData.category} onChange={(e) => setFormData({...formData, category: e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-white focus:border-indigo-500 focus:outline-none">
                                                        <option>Hardware</option><option>Software</option><option>Network</option><option>Access</option><option>Other</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-xs font-medium text-slate-400 uppercase mb-1">Priority</label>
                                                    <select value={formData.priority} onChange={(e) => setFormData({...formData, priority: e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-white focus:border-indigo-500 focus:outline-none">
                                                        <option>Critical</option><option>High</option><option>Medium</option><option>Low</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-medium text-slate-400 uppercase mb-1">Status</label>
                                                    <select value={formData.status} onChange={(e) => setFormData({...formData, status: e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-white focus:border-indigo-500 focus:outline-none">
                                                        <option>Open</option><option>In Progress</option><option>Pending</option><option>Resolved</option><option>Closed</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div>
                                                <label className="block text-xs font-medium text-slate-400 uppercase mb-1">Description</label>
                                                <textarea value={formData.description} onChange={(e) => setFormData({...formData, description: e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2.5 text-sm text-white focus:border-indigo-500 focus:outline-none h-32" placeholder="Detailed description..." />
                                            </div>
                                            <div>
                                                <label className="block text-xs font-medium text-slate-400 uppercase mb-1">Tags (comma separated)</label>
                                                <input type="text" value={formData.tags} onChange={(e) => setFormData({...formData, tags: e.target.value})} className="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-white focus:border-indigo-500 focus:outline-none" placeholder="printer, wifi, urgent..." />
                                            </div>
                                        </div>
                                        {editingTask && (
                                            <div className="pt-4 border-t border-slate-800 flex justify-between">
                                                <button onClick={() => requestDeleteTask(editingTask.id)} className="flex items-center gap-2 text-red-400 hover:text-red-300 text-sm font-medium px-3 py-2 hover:bg-red-500/10 rounded-lg transition-colors">
                                                    <Icon name="Trash2" size={16} /> Delete Ticket
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                )}
                                {activeTab === 'comments' && editingTask && (
                                    <div className="flex flex-col h-full">
                                        <div className="flex-1 space-y-4 mb-4">
                                            {editingTask.comments.length === 0 ? (
                                                <div className="text-center text-slate-500 py-10">No comments yet.</div>
                                            ) : (
                                                editingTask.comments.map(comment => (
                                                    <div key={comment.id} className="bg-slate-950 border border-slate-800 p-3 rounded-lg">
                                                        <div className="flex justify-between items-center mb-1">
                                                            <span className="text-sm font-bold text-indigo-400">{comment.author}</span>
                                                            <span className="text-xs text-slate-600">{formatDate(comment.createdAt)}</span>
                                                        </div>
                                                        <p className="text-sm text-slate-300">{comment.text}</p>
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                        <div className="mt-auto">
                                            <form onSubmit={(e) => {
                                                e.preventDefault();
                                                if(e.target.elements.comment.value.trim()) {
                                                    handleAddComment(editingTask.id, e.target.elements.comment.value);
                                                    e.target.reset();
                                                }
                                            }} className="relative">
                                                <input name="comment" type="text" placeholder="Add a comment..." className="w-full bg-slate-950 border border-slate-700 rounded-lg pl-4 pr-12 py-3 text-sm text-white focus:border-indigo-500 focus:outline-none" />
                                                <button type="submit" className="absolute right-2 top-1/2 -translate-y-1/2 text-indigo-500 hover:text-indigo-400 p-1">
                                                    <Icon name="ChevronRight" size={20} />
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {activeTab === 'details' && (
                            <div className="flex justify-end gap-3 mt-6 pt-6 border-t border-slate-800">
                                <button onClick={closeModal} className="px-5 py-2 text-sm font-medium text-slate-400 hover:text-white transition-colors">Cancel</button>
                                <button onClick={editingTask ? handleUpdateTask : handleAddTask} className="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-lg text-sm font-bold shadow-lg shadow-indigo-500/25 transition-all">
                                    <Icon name="Save" size={16} /> {editingTask ? 'Save Changes' : 'Create Ticket'}
                                </button>
                            </div>
                        )}
                    </Modal>

                    {/* Toast Notification */}
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
                    
                    {/* Confirm Dialog */}
                    <ConfirmDialog isOpen={!!confirmDialog} title={confirmDialog?.title} message={confirmDialog?.message} onConfirm={confirmDialog?.action} onCancel={() => setConfirmDialog(null)} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NexusTracker />);
    </script>
</body>
</html>
